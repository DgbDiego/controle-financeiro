<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Controle Financeiro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f4f4;
        }
        header {
            background-color: #0077cc;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            background-color: #eee;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            padding: 10px;
        }
        nav button.active {
            background-color: #0077cc;
            color: white;
        }
        section {
            display: none;
            padding: 20px;
        }
        section.active {
            display: block;
        }
        .resultado {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .table th {
            background-color: #0077cc;
            color: white;
        }
    </style>
</head>
<body>

<header>
    <h1>Controle Financeiro</h1>
</header>

<nav>
    <button onclick="showTab('compra')" class="active btn btn-light">Registrar Compra</button>
    <button onclick="showTab('entrada')" class="btn btn-light">Registrar Entrada</button>
    <button onclick="showTab('resumo')" class="btn btn-light">Resumo</button>
</nav>

<section id="compra" class="active">
    <h2>Registrar Compra</h2>
    <div class="d-flex flex-wrap gap-2">
        <input id="compraPessoa" class="form-control" placeholder="Pessoa">
        <input id="compraDescricao" class="form-control" placeholder="Descrição">
        <input id="compraValor" class="form-control" placeholder="Valor" type="number">
        <input id="compraData" class="form-control" type="date">
        <select id="compraFormaPgto" class="form-select">
            <option value="C">Crédito</option>
            <option value="D">Débito</option>
        </select>
        <input id="compraParcelas" class="form-control" placeholder="Parcelas" type="number" value="1">
        <input id="compraFonte" class="form-control" placeholder="Fonte (ex.: Salário)">
    </div>
    <br>
    <button class="btn btn-primary" onclick="registrarCompra()">Registrar</button>
    <div class="resultado" id="resultadoCompra"></div>
</section>

<section id="entrada">
    <h2>Registrar Entrada (Salário)</h2>
    <div class="d-flex flex-wrap gap-2">
        <input id="entradaPessoa" class="form-control" placeholder="Pessoa">
        <input id="entradaValorHora" class="form-control" placeholder="Valor Hora" type="number">
        <input id="entradaHorasUteis" class="form-control" placeholder="Horas Úteis no Mês" type="number">
        <input id="entradaMesAno" class="form-control" placeholder="Mês/Ano (MM/yyyy)">
    </div>
    <br>
    <button class="btn btn-primary" onclick="registrarEntrada()">Registrar Entrada</button>
    <div class="resultado" id="resultadoEntrada"></div>
</section>

<section id="resumo">
    <h2>Resumo por Pessoa e Período</h2>
    <div class="d-flex flex-wrap gap-2">
        <input id="resumoPessoa" class="form-control" placeholder="Pessoa">
        <input id="resumoDataInicio" class="form-control" type="date" required>
        <input id="resumoDataFim" class="form-control" type="date" required>
    </div>
    <br>
    <button class="btn btn-primary" onclick="buscarResumo()">Buscar Resumo</button>
    <div class="resultado" id="resumoResultado"></div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const apiBase = 'https://controlefinanceiroapi.onrender.com/api/compra';

    function showTab(tab) {
        document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('active'));
        document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
        document.querySelector(`nav button[onclick="showTab('${tab}')"]`).classList.add('active');
        document.getElementById(tab).classList.add('active');
    }

    function formatDateBR(dateStr) {
        const date = new Date(dateStr);
        return date.toLocaleDateString('pt-BR');
    }

    async function registrarCompra() {
        const payload = {
            pessoa: document.getElementById('compraPessoa').value,
            descricao: document.getElementById('compraDescricao').value,
            valorTotal: parseFloat(document.getElementById('compraValor').value),
            data: document.getElementById('compraData').value,
            formaPgto: document.getElementById('compraFormaPgto').value,
            totalParcelas: parseInt(document.getElementById('compraParcelas').value),
            fonte: document.getElementById('compraFonte').value || "Salário"
        };

        const loading = bootstrap.Modal.getOrCreateInstance(document.getElementById('loadingModal'));
        loading.show();

        try {
            const res = await fetch(`${apiBase}/RegistrarCompra`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            const resultado = await res.json();

            if (!res.ok) {
                alert("Erro ao registrar compra: " + resultado);
                loading.hide();
                return;
            }

            alert(`Sua compra foi registrada, com ID ${resultado.id}`);

            document.getElementById('resultadoCompra').innerText = '';
            document.getElementById('compraPessoa').value = '';
            document.getElementById('compraDescricao').value = '';
            document.getElementById('compraValor').value = '';
            document.getElementById('compraData').value = '';
            document.getElementById('compraFormaPgto').value = 'C';
            document.getElementById('compraParcelas').value = '1';
            document.getElementById('compraFonte').value = '';

        } catch (error) {
            alert("Erro ao conectar na API: " + error.message);
        } finally {
            loading.hide();
        }
    }

    async function registrarEntrada() {
        const payload = {
            pessoa: document.getElementById('entradaPessoa').value,
            valorHora: parseFloat(document.getElementById('entradaValorHora').value),
            horasUteisMes: parseInt(document.getElementById('entradaHorasUteis').value),
            mesAno: document.getElementById('entradaMesAno').value
        };

        const res = await fetch(`${apiBase}/RegistrarEntrada`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        });

        const text = await res.text();
        document.getElementById('resultadoEntrada').innerText = text;
    }

    async function buscarResumo() {
        const pessoa = document.getElementById('resumoPessoa').value;
        const dataInicio = document.getElementById('resumoDataInicio').value;
        const dataFim = document.getElementById('resumoDataFim').value;

        if (!dataInicio || !dataFim) {
            alert("Por favor, preencha as datas de início e fim.");
            return;
        }

        const loading = bootstrap.Modal.getOrCreateInstance(document.getElementById('loadingModal'));
        loading.show();

        try {
            const res = await fetch(`${apiBase}/ResumoPessoaPeriodo?pessoa=${pessoa}&dataInicio=${dataInicio}&dataFim=${dataFim}`);
            const resultado = await res.json();

            if (!res.ok) {
                alert("Erro ao buscar resumo: " + resultado);
                loading.hide();
                return;
            }

            let html = `
                <h4>Resumo de ${resultado.pessoa}</h4>
                <p><strong>Período:</strong> ${resultado.periodo}</p>
                <p><strong>Salário:</strong> R$ ${resultado.salario.toLocaleString('pt-BR')}</p>
                <p><strong>Total Gasto:</strong> R$ ${resultado.totalGasto.toLocaleString('pt-BR')}</p>
                <p><strong>Saldo Restante:</strong> R$ ${resultado.saldoRestante.toLocaleString('pt-BR')}</p>
            `;

            if (resultado.compras.length > 0) {
                html += `
                    <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>IdLan</th>
                                <th>Compra</th>
                                <th>Valor</th>
                                <th>Forma Pgto</th>
                                <th>Parcela</th>
                                <th>Fonte</th>
                                <th>Data</th>
                                <th>Mes/Ano</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                resultado.compras.forEach(c => {
                    html += `
                        <tr>
                            <td>${c.IdLan}</td>
                            <td>${c.Compra}</td>
                            <td>R$ ${c.Valor}</td>
                            <td>${c.FormaPgto}</td>
                            <td>${c.Parcela}</td>
                            <td>${c.Fonte}</td>
                            <td>${formatDateBR(c.Data)}</td>
                            <td>${c.MesAno}</td>
                        </tr>
                    `;
                });

                html += `
                        </tbody>
                    </table>
                    </div>
                `;
            } else {
                html += `<p>Não há compras neste período.</p>`;
            }

            document.getElementById('resumoResultado').innerHTML = html;

        } catch (error) {
            alert("Erro ao conectar na API: " + error.message);
        } finally {
            loading.hide();
        }
    }
</script>

<!-- Modal de carregamento -->
<div class="modal fade" id="loadingModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center">
      <div class="modal-body">
        <div class="spinner-border text-primary" role="status"></div>
        <p class="mt-3">Aguarde, carregando...</p>
      </div>
    </div>
  </div>
</div>

</body>
</html>
